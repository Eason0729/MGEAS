<!DOCTYPE html>

<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <meta name="robots" content="noindex,nofollow">
  <title>MGEAS - 載入中</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
    defer
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
    defer
  ></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/5.1.3/pixi.min.js"></script>
  <script defer src="/fun.js"  ></script>
  <script defer src="/game.js"></script>
  <link href="/game.css" rel="stylesheet" />
</head>

<body>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">完成</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="score"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div
    class="modal fade"
    id="staticBackdrop"
    data-backdrop="static"
    data-keyboard="false"
    tabindex="-1"
    aria-labelledby="staticBackdropLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">遊玩說明</h5>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-4 col-lg-3">
              <div class="list-group" id="list-tab" role="tablist">
                <a
                  class="list-group-item list-group-item-action active"
                  id="list-home-list"
                  data-toggle="list"
                  href="#list-home"
                  role="tab"
                  aria-controls="home"
                  >遊玩方式</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  id="list-profile-list"
                  data-toggle="list"
                  href="#list-profile"
                  role="tab"
                  aria-controls="profile"
                  >設定</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  id="list-messages-list"
                  data-toggle="list"
                  href="#list-messages"
                  role="tab"
                  aria-controls="messages"
                  >版權聲明</a
                >
                <a
                  class="list-group-item list-group-item-action"
                  id="list-settings-list"
                  data-toggle="list"
                  href="#list-settings"
                  role="tab"
                  aria-controls="settings"
                  >支援</a
                >
              </div>
            </div>
            <div class="col-8 col-lg-9">
              <div class="tab-content" id="nav-tabContent">
                <div
                  class="tab-pane fade show active"
                  id="list-home"
                  role="tabpanel"
                  aria-labelledby="list-home-list"
                >
                  <p>
                    聽音樂，當音符落至底部時按下對應的按鈕(預設 軌道1 按
                    數字鍵1)
                  </p>
                  <p>由左至右分別1號到<span id="track_amo"></span>號軌道</p>
                  <p>如果是行動裝置，按底部消除音符，點上3分之1暫停。</p>
                  <p>多數行動裝置會在載入畫面後縮放螢幕，會因此導致許多問題，因此不建議使用行動裝置遊玩</p>
                </div>
                <div
                  class="tab-pane fade"
                  id="list-profile"
                  role="tabpanel"
                  aria-labelledby="list-profile-list"
                >
                  <div class="row">
                    <div class="col-12 col-xl-6">
                      <h4>按鍵配置</h4>
                      <ul class="list-group list-group-flush">
                        <li class="list-group-item" id="btn-se-1">
                          軌道1&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(1)"
                          >
                            更改(Digit1)
                          </button>
                        </li>
                        <li class="list-group-item" id="btn-se-2">
                          軌道2&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(2)"
                          >
                            更改(Digit2)
                          </button>
                        </li>
                        <li class="list-group-item" id="btn-se-3">
                          軌道3&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(3)"
                          >
                            更改(Digit3)
                          </button>
                        </li>
                        <li class="list-group-item" id="btn-se-4">
                          軌道4&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(4)"
                          >
                            更改(Digit4)
                          </button>
                        </li>
                        <li class="list-group-item" id="btn-se-5">
                          軌道5&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(5)"
                          >
                            更改(Digit5)
                          </button>
                        </li>
                        <li class="list-group-item" id="btn-se-6">
                          軌道6&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(6)"
                          >
                            更改(Digit6)
                          </button>
                        </li>
                        <li class="list-group-item" id="btn-se-7">
                          軌道7&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(7)"
                          >
                            更改(Digit7)
                          </button>
                        </li>
                        <li class="list-group-item" id="btn-se-8">
                          軌道8&nbsp;<button
                            type="button"
                            class="btn btn-outline-primary"
                            onclick="chg_key(8)"
                          >
                            更改(Digit8)
                          </button>
                        </li>
                      </ul>
                    </div>
                    <div class="col-xl-6 col-12" id="diff-info"></div>
                  </div>
                </div>
                <div
                  class="tab-pane fade term-of-use"
                  id="list-messages"
                  role="tabpanel"
                  aria-labelledby="list-messages-list"
                >
                  not loaded
                </div>
                <div
                  class="tab-pane fade"
                  id="list-settings"
                  role="tabpanel"
                  aria-labelledby="list-settings-list"
                >
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <div class="d-none" id="fin-load">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              我已閱讀並同意
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="score">
    <div>
      <div class="progress">
        <div
          class="progress-bar bg-success progress-bar-animated"
          role="progressbar"
          style="width: 0%"
          aria-valuenow="0"
          aria-valuemin="0"
          aria-valuemax="100"
          id="hp"
        >
          0%
        </div>
      </div>
      <span id="info-st">&nbsp;難度:</span><span id="info"> 載入中...</span
      ><span class="float-right"
        >按<span class="badge badge-dark">ESC</span>暫停</span
      >
    </div>
  </div>
  <div align="center">
    <canvas></canvas>
  </div>

  <style>
    body {
      background-color: #000000;
      margin: 0;
      overflow: hidden;
    }

    canvas {
      background-color: #222222;
      width: 100vw;
      height: 100vh;
    }

    .score {
      position: relative;
      opacity: 1;
    }

    .score > div {
      width: 100%;
      position: fixed;
      background-color: white;
    }
  </style>
</body>
